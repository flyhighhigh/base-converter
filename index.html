<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet" />

    <title>Number Converter - 線上進位轉換</title>
</head>
<style>
</style>

<body>
    <div class="container py-5 px-lg-5">
        <div class="py-5 px-lg-5 bg-light rounded-3">
            <div class="container-fluid p-5">
                
                <h1 class="display-5 fw-bold text-center py-3">進位轉換</h1>

                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8 py-3">
                        <div class="form-floating ">
                            <input type="text" class="form-control shadow border-light" id="binary" placeholder="0">
                            <label for="demical" class="text-muted">二進位</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8 py-3">
                        <div class="form-floating ">
                            <input type="text" class="form-control shadow border-light" id="demical" placeholder="0">
                            <label for="demical" class="text-muted">十進位</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8 py-3">
                        <div class="form-floating ">
                            <input type="text" class="form-control shadow border-light" id="hex" placeholder="0">
                            <label for="hex" class="text-muted">十六進位</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="p-4">
            <div class="container align-items-center justify-content-center d-flex">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="https://github.com/flyhighhigh/number-converter" class="nav-link text-muted">&copy; 2022 flyhighhigh_vc</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
