<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <title>線上進位轉換</title>
</head>

<body>
    <div class="container py-5 px-lg-5">
        <div class="py-5 px-lg-5 mycard rounded-3">
            <div class="container-fluid p-5">

                <h1 class="display-5 fw-bold text-center py-3 title">進位轉換</h1>

                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8 py-3">
                        <div class="form-floating ">
                            <input type="text" class="form-control form-control-lg shadow form-light" id="binary"
                                placeholder="0">
                            <label for="demical" class="mylabel label-light">二進位</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8 py-3">
                        <div class="form-floating ">
                            <input type="text" class="form-control form-control-lg shadow form-light" id="demical"
                                placeholder="0">
                            <label for="demical" class="mylabel label-light">十進位</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8 py-3">
                        <div class="form-floating ">
                            <input type="text" class="form-control form-control-lg shadow form-light" id="hex"
                                placeholder="0">
                            <label for="hex" class="mylabel label-light">十六進位</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="p-4">
            <div class="container align-items-center justify-content-center d-flex">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="https://github.com/flyhighhigh/number-converter"
                            class="nav-link mylabel label-light">&copy; 2022 flyhighhigh_vc</a>
                    </li>
                    <i class="material-icons p-2 mylabel label-light" id="toggle"></i>
                </ul>
            </div>
        </footer>
    </div>
    <script>
        if (!localStorage['theme']) {
            localStorage['theme'] = 'light_mode'
        }
        const body = document.querySelector('body')
        body.className = localStorage['theme']
        // 這一段要提前渲染，所以要inline
        // 不然darkmode使用者打開網頁會先閃白再變成全黑
    </script>
    <script src="./change_mode.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    
</body>

</html>
